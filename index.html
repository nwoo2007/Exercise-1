<!DOCTYPE html>

    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <p>
      Enter a number:
      <input id="userNum" type="number" />
    </p>

    <p>Convert:</p>

    <pre>2. Feet to Centimeters           6. Centimeters to Feet</pre>

      <input id="userChoice" type="number" />
    </p>

    <div id="output"></div>
